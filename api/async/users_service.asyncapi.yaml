asyncapi: 3.0.0
info:
  title: User service async API
  version: 1.0.0
  description: The API notifies you whenever a new user signs up in the application.

servers:
  kafkaServer:
    host: some.kafka.addr
    description: Kafka broker 
    protocol: kafka

operations:
  onUserSignedUp:
    action: send
    channel:
      $ref: '#/channels/userSignedUp'
  
  sendEmail:
    action: send
    channel:
      $ref: '#/channels/sendEmail'

channels:
  userSignedUp:
    description: This channel contains a message per each user who signs up in our application.
    address: user_signedup
    messages:
      userSignedUp:
        $ref: '#/components/messages/userSignedUp'

  sendEmail:
    description: This channel for telemetry data from devices.
    address: send_email_addr
    messages:
      sendEmailData:
        $ref: '#/components/messages/sendEmailData'

components:
  messages:
    userSignedUp:
      payload:
        type: object
        properties:
          userId:
            type: string
            description: This property describes the id of the user
          userEmail:
            type: string
            description: This property describes the email of the user
    
    sendEmailData:
      payload:
        type: object
        properties:
          user_email:
            type: string
          email_template_key:
            type: string
          body:
            type: string